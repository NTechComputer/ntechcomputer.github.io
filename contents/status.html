<style>
    select{
        margin-bottom: 20px;
        padding: 6px 12px;
        width: 300px;
        border-radius: 6px;
        color: #24292f;
        border: 1px solid #d0d7de;
        outline: none;
        font-size: 14px;
        transition: all 0.35s;
        background-color: #f6f8fa;
    }

    select:focus{
        box-shadow: rgba(9, 105, 218, 0.3) 0px 0px 0px 3px;
        border-color: rgb(9, 105, 218);
    }

    #chartDiv{
        width: 90%;
        margin: 20px auto;
    }

    main{
        width: 100%;
    }

</style>

<main id="statusDiv">
    <h1>Branches Status</h1>
    <select onchange="monthChange(this.value)" id="monthList"></select>
    <div id="chartDiv"></div>
</main>
