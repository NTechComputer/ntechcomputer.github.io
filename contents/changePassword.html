<style>

.login-form{
    padding: 16px;
    border: 1px solid #d8dee4;
    background-color: #f6f8fa;
    border-radius: 6px;
    width: 274px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

label{
    display: block;
    /* margin-bottom: ; */
    font-weight: 400;
    text-align: left;
    font-size: 16px;
    color: #24292f;
    text-align: left;
    width: calc(100% - 26px);
}

input, button{
    margin-top: 5px;
    margin-bottom: 16px;
    padding: 6px 12px;
    width: calc(100% - 26px);
    border-radius: 6px;
    color: #24292f;
    border: 1px solid #d0d7de;
    outline: none;
    font-size: 14px;
    transition: all 0.35s;
}

input:focus{
    box-shadow: rgba(9, 105, 218, 0.3) 0px 0px 0px 3px;
    border-color: rgb(9, 105, 218);
}

button{
    width: 100%;
    font-weight: 620;
    font-size: 15px;
    background-color: #f6f8fa;
    cursor: pointer;
    background-color: #2da44e;
    color: #fcfcfc;
}

button:focus{
    box-shadow: 0 0 0 3px rgba(45,164,78,0.4);
}

button:hover{
    background-color: #2c974b;
} 


</style>

<main>
    <h1>Change Password</h1>

    <div class="error">
        <div class="text" style="width: 100%; text-align: left;">Error! Please try again.</div>
        <svg onclick="closeErr()" aria-hidden="true" style="fill: rgb(207, 34, 46); cursor: pointer" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
            <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
        </svg>
    </div>
    <div class="success">
        <div style="width: 100%; text-align: left;">Successfully password changed!</div>
        <svg onclick="closeSucc()" aria-hidden="true" style="fill: rgb(34, 207, 92); cursor: pointer" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
            <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
        </svg>
    </div>
    
    <form class="login-form" onsubmit="changePassword(); return false;">
        <label for="oldPassword">Old Password</label>
        <input required autocomplete="off" autofocus type="password" id="oldPassword">
        <label for="newPassword">New Password</label>
        <input required autocomplete="off" type="password" id="newPassword">
        <label for="conNewPassword">Confirm New Password</label>
        <input required autocomplete="off" type="password" id="conNewPassword">
        <button id="btn">Change</button>
    </form>
</main>
