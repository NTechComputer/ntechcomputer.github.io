<style>
    .instraction, .addEdit{
        padding: 16px;
        padding-top: 25px;
        border: 1px solid #d8dee4;
        background-color: #f6f8fa;
        border-radius: 6px;
        width: 274px;
        margin-bottom: 16px;
        font-size: 16px;
    }

    .addEdit{
        padding: 15px;
        width: 300px;
        transform: scale(0);
        transition: all 0.35s;
    }

    .addEdit .title{
        font-size: 17px;
    }

    .addEdit textarea{
        margin-top: 10px;
        margin-bottom: 16px;
        padding: 6px 12px;
        width: calc(100% - 26px);
        border-radius: 6px;
        color: #24292f;
        border: 1px solid #d0d7de;
        outline: none;
        font-size: 14px;
        transition: all 0.35s;
        height: 100px;
        resize: none;
    }

    .addEdit textarea:focus{
        box-shadow: rgba(9, 105, 218, 0.3) 0px 0px 0px 3px;
        border-color: rgb(9, 105, 218);
    }

    .container{
        display: flex;
        height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        z-index: 5;
        top: 0;
        background-color: rgba(0,0,0,.4);
        display: none;
    }

    .edit{
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        width: max-content;
        position: absolute;
        margin-left: 252px;
        margin-top: -0px;
        background-color: #d0d7de;
        padding: 3px;
        padding-left: 5px;
        border-top-right-radius: 6px;
        border-bottom-left-radius: 6px;
        z-index: 0;
    }

    .addBtn, .btn{
        margin-top: 5px;
        margin-bottom: 16px;
        padding: 6px 12px;
        border-radius: 6px;
        color: #24292f;
        outline: none;
        transition: all 0.35s;
        font-weight: 620;
        font-size: 15px;
        border: 1px solid #d8dee4;
        background-color: #f6f8fa;
        cursor: pointer;
        float: right;
        width: 100px;
        /* background-color: #2da44e; */
        /* color: #fcfcfc; */
    }

    .btn{
        width: 100%;
        background-color: #2da44e;
        color: #fcfcfc;
    }

    button:focus{
    box-shadow: 0 0 0 3px rgba(45,164,78,0.4);
    }

    button:hover{
        background-color: #2c974b;
        color: white;
    } 

    .footer{
        position: absolute;
        margin-left: 0;
        font-size: 10px;
        margin-top: -32px;
        color: #aaa;
        text-align: right;
        width: 300px;
    }


</style>

<main>
    <h1>Instractions</h1>
    <div id="content"></div>
    <div>
        <button onclick="addItem()" class="addBtn">Add</button>
    </div>
    
    <div class="error">
        <div style="width: 100%; text-align: left;">Error! Please try again.</div>
        <svg onclick="closeErr()" aria-hidden="true" style="fill: rgb(207, 34, 46); cursor: pointer" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
            <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
        </svg>
    </div>
    <div class="success">
        <div style="width: 100%; text-align: left;">Successfully completed!</div>
        <svg onclick="closeSucc()" aria-hidden="true" style="fill: rgb(34, 207, 92); cursor: pointer" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
            <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
        </svg>
    </div>
    <button onclick="" class="btn">Submit</button>
</main>

<div class="container">
    <div class="addEdit">
        <svg onclick="closeAddEdit()" aria-hidden="true" style="position:absolute; right: 5px; top: 5px; fill: rgb(207, 34, 46); cursor: pointer" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-x">
            <path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path>
        </svg>
        <div class="title">Instraction</div>
        <textarea autocomplete="off" name="" id="addEdit"></textarea>
        <button class="addBtn" onclick="" id="addEditBtn">Done</button>
    </div>
</div>
